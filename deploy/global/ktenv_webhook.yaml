apiVersion: v1
kind: Namespace
metadata:
  name: kt-virtual-environment
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-server-tls
  namespace: kt-virtual-environment
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-server
  namespace: kt-virtual-environment
spec:
  selector:
    app: webhook-server
  ports:
    - port: 443
      targetPort: webhook-api
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: virtual-environment-webhook
webhooks:
  - name: webhook-server.kt-virtual-environment.svc
    failurePolicy: Fail
    clientConfig:
      service:
        name: webhook-server
        namespace: kt-virtual-environment
        path: "/inject"
      caBundle: 
    rules:
      - operations: ["CREATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    namespaceSelector:
      matchLabels:
        environment-tag-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-server
  namespace: kt-virtual-environment
  labels:
    app: webhook-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-server
  template:
    metadata:
      labels:
        app: webhook-server
    spec:
      volumes:
        - name: webhook-tls-certs
          secret:
            secretName: webhook-server-tls
      containers:
        - name: server
          image: virtualenvironment/virtual-env-admission-webhook:v0.5.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              name: webhook-api
          volumeMounts:
            - name: webhook-tls-certs
              mountPath: /run/secrets/tls
              readOnly: true
          env:
            - name: envLabel
              value: virtual-env  # Comma separated names
            - name: logLevel
              value: INFO         # ERROR | INFO | DEBUG
